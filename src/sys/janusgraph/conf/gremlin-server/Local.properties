storage.backend=hbase
storage.hostname=@STORAGE.HOSTNAME@
storage.port=@STORAGE.PORT@
storage.hbase.table=@STORAGE.HBASE.TABLE@

cache.db-cache=true
cache.db-cache-clean-wait=20
cache.db-cache-time=180000
cache.db-cache-size=0.5

index.search.backend=elasticsearch
index.search.hostname=@ELASTICSEARCH.HOSTNAME@
index.search.elasticsearch.client-only=false
index.search.elasticsearch.local-mode=true
index.search.elasticsearch.bulk-refresh=true
#index.search.elasticsearch.health-request-timeout=60s
#index.search.elasticsearch.refresh_interval=30
#index.search.elasticsearch.requestTimeout=60
#index.search.elasticsearch.max_retries=10
#index.search.elasticsearch.retry_on_timeout=true

gremlin.graph=org.janusgraph.core.JanusGraphFactory

backend.hbase.table=@BACKEND.HBASE.TABLE@
backend.hbase.port=@BACKEND.HBASE.PORT@
backend.hbase.schema=@BACKEND.HBASE.SCHEMA@
backend.rowkey.name=@BACKEND.ROWKEY.NAME@

backend.phoenix.url=@BACKEND.PHOENIX.URL@
backend.phoenix.proxy.hostname=@BACKEND.PHOENIX.PROXY.HOSTNAME@
backend.phoenix.proxy.port=@BACKEND.PHOENIX.PROXY.PORT@
