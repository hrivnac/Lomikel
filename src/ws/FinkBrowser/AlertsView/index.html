<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ZTF/LSST Alerts View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://hrivnac.web.cern.ch/cgi-bin/record.pl?page=AlertsView"></script>                                                       |
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div id="frame">
      <canvas id="sky"></canvas>  
      <div id="controls">
        <button id="btnDynamic">Dynamic Sky</button>
        <button id="btnWhole">Whole Sky</button>
        </div> 
      <div id="legend"></div>  
      <div id="logoWrap">
        <img id="logo" src="Fink_PrimaryLogo_WEB.png" width="100">
        <div id="logo-help" role="tooltip">
        <p>This application displays ZTF/LSST alerts projected on the night sky.</p>
        <ul>
          <li><b>Dynamic Sky:</b> zooms to current alerts region.</li>
          <li><b>Global Sky:</b> shows the entire sphere.</li>
          <li>Hover alerts for alert details, click for portal link.</li>
          <li>Service parameters:<br/><small><tt>fetchPeriod=10&amp;fetchStart=24&amp;nAlerts=10&amp;magMax=6</tt></small></li>
          </ul>        
          </div>
        </div>
      <div id="infoContainer">
        <div id="statusPanel"></div>
        <div id="viewInfo"></div>
        </div>
      <div id="overview-container">
        <canvas id="overview"></canvas>
        </div>
      </div>  
    <div id="tooltip"></div>
    <script src="consts.js"></script>
    <script src="params.js"></script>
    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script src="drawing.js"></script>
    <script src="update.js"></script>
    <script src="app.js"></script>
    </body>
  </html>
